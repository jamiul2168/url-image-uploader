<!DOCTYPE html>
<html lang="bn">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Google Drive Folder Thumbnail Generator</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: Inter, sans-serif;
      background: #f3f4f6;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      padding: 20px;
    }
    .container {
      background: #fff;
      padding: 30px;
      border-radius: 16px;
      width: 100%;
      max-width: 700px;
      box-shadow: 0 10px 30px rgba(0,0,0,.08);
    }
    h2 { margin-bottom: 10px; }
    input {
      width: 100%;
      padding: 14px;
      font-size: 16px;
      border-radius: 10px;
      border: 1px solid #ddd;
      margin-bottom: 15px;
    }
    button {
      padding: 14px 24px;
      font-size: 16px;
      background: #4f46e5;
      color: #fff;
      border: none;
      border-radius: 10px;
      cursor: pointer;
    }
    button:disabled { background: #9ca3af; }
    table {
      width: 100%;
      margin-top: 20px;
      border-collapse: collapse;
      font-size: 14px;
    }
    th, td {
      padding: 10px;
      border-bottom: 1px solid #eee;
      word-break: break-all;
    }
    th { background: #f9fafb; }
  </style>
</head>
<body>

<div class="container">
  <h2>ðŸ“‚ Drive Folder Thumbnail Generator</h2>
  <p>Paste Google Drive <b>Folder ID</b> below</p>

  <input id="folderId" placeholder="17wBBbcrvMp2Vpnrpq6AKuS_uOYwN5Gmz" />
  <button id="loadBtn">Get Thumbnails</button>

  <div id="output"></div>
</div>

<script>
const btn = document.getElementById('loadBtn');
const output = document.getElementById('output');

btn.onclick = async () => {
  const folderId = document.getElementById('folderId').value.trim();
  if (!folderId) return alert("Folder ID required");

  btn.disabled = true;
  btn.textContent = "Loading...";

  output.innerHTML = "";

  const res = await fetch('/api/upload', {
    method: 'POST',
    headers: { 'Content-Type': 'application/json' },
    body: JSON.stringify({ folderId })
  });

  const data = await res.json();

  if (!data.success) {
    output.innerHTML = `<p style="color:red">${data.error}</p>`;
    btn.disabled = false;
    btn.textContent = "Get Thumbnails";
    return;
  }

  let html = `
    <table>
      <tr>
        <th>File Name</th>
        <th>Thumbnail Link</th>
      </tr>
  `;

  data.files.forEach(f => {
    html += `
      <tr>
        <td>${f.name}</td>
        <td><a href="${f.thumbnail}" target="_blank">${f.thumbnail}</a></td>
      </tr>
    `;
  });

  html += "</table>";
  output.innerHTML = html;

  btn.disabled = false;
  btn.textContent = "Get Thumbnails";
};
</script>

</body>
</html>
