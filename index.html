<!DOCTYPE html>
<html lang="bn">
<head>
  <meta charset="UTF-8">
  <title>Image URL ‚Üí Google Drive</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f3f4f6;
      padding: 30px;
    }
    textarea {
      width: 100%;
      height: 160px;
      padding: 12px;
      font-size: 14px;
    }
    button {
      margin-top: 10px;
      padding: 12px 20px;
      font-size: 15px;
      cursor: pointer;
    }
    table {
      width: 100%;
      margin-top: 20px;
      border-collapse: collapse;
      font-size: 14px;
    }
    th, td {
      border: 1px solid #ddd;
      padding: 8px;
      word-break: break-all;
    }
    th {
      background: #eee;
    }
  </style>
</head>
<body>

<h2>üñº Image URL ‚Üí Google Drive Uploader</h2>

<textarea id="urls" placeholder="‡¶è‡¶ï ‡¶≤‡¶æ‡¶á‡¶®‡ßá ‡¶è‡¶ï‡¶ü‡¶ø image URL ‡¶¶‡¶ø‡¶®"></textarea>
<br>
<button onclick="upload()">Upload Images</button>

<div id="output"></div>

<script>
async function upload() {
  const urls = document.getElementById("urls").value
    .split("\n")
    .map(u => u.trim())
    .filter(Boolean);

  if (urls.length === 0) {
    alert("Image URL ‡¶¶‡¶ø‡¶®");
    return;
  }

  const res = await fetch("/api/upload", {
    method: "POST",
    headers: { "Content-Type": "application/json" },
    body: JSON.stringify({ urls })
  });

  const data = await res.json();

  let html = `<table>
    <tr>
      <th>Original URL</th>
      <th>Status</th>
      <th>Google Drive Link</th>
    </tr>`;

  data.results.forEach(r => {
    html += `
      <tr>
        <td>${r.original}</td>
        <td>${r.success ? "‚úÖ Success" : "‚ùå Failed"}</td>
        <td>${r.driveLink ? `<a href="${r.driveLink}" target="_blank">Open</a>` : r.error}</td>
      </tr>`;
  });

  html += "</table>";
  document.getElementById("output").innerHTML = html;
}
</script>

</body>
</html>
